name: Monthly GSC Data Extraction

on:
  schedule:
    - cron: "0 2 1 * *"  # FIRST day of every month at 2AM
  workflow_dispatch:

jobs:
  extract-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Create Service Account JSON
        run: |
          echo "${{ secrets.GSC_SERVICE_JSON }}" > service_account.json

      - name: Run GSC Extraction
        run: |
          python scripts/extract_gsc.py

      - name: Upload CSV to Server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "gsc_data_day_by_day.csv"
          target: "/root/apps/gsc-dashboard/Data/"
