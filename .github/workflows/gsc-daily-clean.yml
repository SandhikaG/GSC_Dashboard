name: GSC Daily Fetch (Phase 1 – Supabase)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"   # Daily at 06:00 UTC (testing)

jobs:
  fetch-gsc:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Create GSC service account key
      - name: Create service account key
        run: |
          echo "${{ secrets.GSC_SERVICE_ACCOUNT_KEY_BASE64 }}" | base64 --decode > gsc_key.json

      # 5️⃣ Validate service account JSON
      - name: Validate service account JSON
        run: |
          python - <<EOF
          import json
          json.load(open("gsc_key.json"))
          print("✅ Valid service account JSON")
          EOF
      - name: Ensure Data directory
        run: mkdir -p Data
      # 6️⃣ Run GSC extraction → Supabase
      - name: Run GSC extractor (Supabase)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SITE_URL: ${{ secrets.SITE_URL }}
        run: |
          python scripts/extract_gsc.py
      - name: Export last 30 days CSV
        run: |
          python scripts/export_supabase_csv.py

      # 7️⃣ Cleanup secrets
      - name: Cleanup
        if: always()
        run: |
          rm -f gsc_key.json
