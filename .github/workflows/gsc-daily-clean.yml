name: GSC Daily Fetch (Clean)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

jobs:
  fetch-gsc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create service account key
        run: |
          echo "${{ secrets.GSC_SERVICE_ACCOUNT_KEY_BASE64 }}" | base64 --decode > gsc_key.json

      - name: Validate service account JSON
        run: |
          python - <<EOF
          import json
          json.load(open("gsc_key.json"))
          print("âœ… Valid JSON")
          EOF

      - name: Debug key file
        run: |
          ls -l gsc_key.json

      - name: Run GSC fetch
        env:
          SERVICE_ACCOUNT_FILE: gsc_key.json
          SITE_URL: ${{ secrets.SITE_URL }}
        run: |
          python main.py --mode daily

      - name: Cleanup
        if: always()
        run: |
          rm -f gsc_key.json
