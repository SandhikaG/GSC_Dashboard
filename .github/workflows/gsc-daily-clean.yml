name: GSC Daily Fetch (Clean)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'   # Daily 6 AM UTC

jobs:
  fetch-gsc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create service account key
        run: |
          printf "%s" "${{ secrets.GSC_SERVICE_ACCOUNT_JSON }}" > gsc_key.json

      - name: Run GSC fetch
        env:
          GOOGLE_APPLICATION_CREDENTIALS: gsc_key.json
          SITE_URL: ${{ secrets.SITE_URL }}
        run: |
          python main.py --mode daily

      - name: Cleanup
        if: always()
        run: |
          rm -f gsc_key.json
